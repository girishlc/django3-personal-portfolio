{% extends 'portfolio/base.html' %}
{% block content %}
<h1> Hello Blog </h1>
<h2> Girish has written  {{ blogs.count }} blog {{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %}"><h2>{{ blog.title }}</h2></a>
<h5>{{ blog.datefld|date:'M d Y'}}</h5>
<p>{{ blog.description|safe|truncatechars:400 }}</p>
<!-- striptags -->
{% endfor %}
{% endblock %}
